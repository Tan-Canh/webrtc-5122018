<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

   <!-- Latest compiled and minified CSS & JS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.16/peer.min.js"></script>

   <title>Stream-Call</title>
</head>

<body>
   <div style="margin-left: 50px" >
      <div class="row">
         <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div class="badge" id="peerID">My ID: </div>
         </div>
      </div>

      <div class="row">
         <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="badge">List ID</div>
            <ul id="ulPeerID">
         </div>
      </div>

      <br />

      <div class="row">
         <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div class="embed-responsive embed-responsive-16by9">
               <video id="videoCurrent" controls width="200px"></video>
            </div>
         </div>

         <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div class="embed-responsive embed-responsive-16by9">
               <video id="videoMyFriend" controls width="200px"></video>
            </div>
         </div>
      </div>
      <hr />

      <div class="row">
         <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <input type="text" id="txtSignalToken" />

            <button id="btnCall" class="btn btn-outline-success mb-2">Call</button>
         </div>
      </div>
   </div>

   <script src="bundle.js"></script>

</body>

</html>
